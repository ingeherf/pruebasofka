<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <style>
        #addShips {
            border-bottom: 2px solid black;
        }
        h1, h2 {
            color: white;
            font-family: 'Prosto One', cursive;
        }
        .container {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main class="container"
    style="background-color: rgb(68, 68, 68);">
        <div class="row mt-5">
            <!--Introducción. Información general de la persona-->
            <div class="col-lg-6 col-sm-12">
                <div id="logo">
                    <img th:src="@{logo.png}"
                         alt="Logo de cohete pasando por la luna.">
                </div>
            </div>


            <!--Sección de agregar, filtrar y ver datos.-->
            <div class="col-lg-6 col-sm-12">
                <h1 class="fs-1 mt-5 text-center">Menú</h1>
                <section id="addShips">
                    <h2 class="fs-2 text-center">Agregar Naves</h2>
                    <div class="button-group d-grid">
                        <a class="btn btn-primary mt-2" th:href="@{/añadirNave/1}">Agregar Nave Sin Tripulación</a>
                        <a class="btn btn-primary mt-2" th:href="@{/añadirNave/2}">Agregar Nave Con Tripulación</a>
                        <a class="btn btn-primary mt-2" th:href="@{/añadirNave/3}">Agregar Nave Propulsora</a>
                    </div>
                </section>

                <section id="catalogo mt-4">
                    <h2 class="fs-2 text-center">Ver Naves Registradas</h2>
                    <div class="button-group d-grid">
                        <a class = "btn btn-primary mt-2"  th:href="@{/verCatalogo}">Ver Catalogo</a>
                    </div>
                </section>
            </div>
        </div>


    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
